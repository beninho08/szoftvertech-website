<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>H2 — Vízió dokumentum</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <style>
    :root{--accent:#5b4b8a;--bg:linear-gradient(120deg,#fff7fb,#ffffff);--maxw:960px}
    body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#222}
    header{background:linear-gradient(90deg,#6f5bd1,var(--accent));color:white;padding:20px;text-align:center}
    header h1{margin:0;font-size:1.4rem}
    main{max-width:var(--maxw);margin:28px auto;padding:16px}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(30,30,60,0.06)}
    #md{min-height:60vh}
    pre{background:#0b1020;color:#e6eef8;padding:12px;border-radius:8px;overflow:auto}
    a.button{display:inline-block;margin:10px 6px;padding:8px 12px;background:#6f5bd1;color:white;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1>H2 — Vízió dokumentum</h1>
    <p style="opacity:0.9;margin:6px 0">Magasság-alapú színházi jegyfoglaló — teljes leírás</p>
  </header>

  <main>
    <div class="card">
      <div style="margin-bottom:10px">
        <a class="button" href="index.html">⬅ Vissza a főoldalra</a>
        <a class="button" href="H1.html">H1</a>
        <a class="button" href="H3.html">H3</a>
      </div>

      <div id="md">Betöltés…</div>
    </div>
  </main>

  <script>
    const RAW_BASE = "https://raw.githubusercontent.com/beninho08/szoftvertech-projekt/main/";
    async function load(fname){
      try {
        const r = await fetch(RAW_BASE + fname);
        if(!r.ok) throw new Error('HTTP ' + r.status);
        const txt = await r.text();
        const html = marked.parse(txt, {gfm:true,breaks:true});
        document.getElementById('md').innerHTML = html;
        document.querySelectorAll('pre code').forEach((el)=>hljs.highlightElement(el));
      } catch(e) {
        document.getElementById('md').innerHTML = `<h2>Hiba a fájl betöltésekor</h2><p>${e.message}</p><p>Próbáld meg közvetlenül a repo raw URL-t: <code>${RAW_BASE+fname}</code></p>`;
      }
    }
    load('H2.md');
  </script>
</body>
</html>
